<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Portal - Human Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --bg-color: #0a0a0a;
    --text-color: #ffffff;
    --accent-color: #00ff88;
    --secondary-accent: #ff0088;
    --warning-color: #ffa500;
    --modal-bg: rgba(0, 0, 0, 0.95);
    --border-radius: 12px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --particle-color: rgba(0,255,136,0.2);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Orbitron', monospace;
    background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a2e 50%, #16213e 100%);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

canvas#particles {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
}

body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.1), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 136, 0.1), transparent 50%);
    pointer-events: none;
    animation: pulse 4s ease-in-out infinite alternate;
}

@keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }

.modal {
    position: fixed; top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: var(--modal-bg);
    display: none; z-index: 1000;
    animation: zoomIn 0.5s ease forwards;
    flex-direction: column;
    overflow: hidden;
}

.modal.show { display: flex; }

@keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

.modal-header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, rgba(26,26,46,0.9), rgba(22,33,62,0.9));
    border-bottom: 2px solid var(--accent-color);
    font-size: 1.2rem; color: var(--accent-color);
    font-weight: 700;
    text-shadow: 0 0 10px rgba(0,255,136,0.5);
    position: relative; overflow: hidden;
}

.close {
    cursor: pointer;
    font-size: 2rem;
    color: var(--accent-color);
    transition: var(--transition);
    padding: 0.5rem; border-radius: 50%;
    width: 3rem; height: 3rem;
    display: flex; align-items: center; justify-content: center;
}

.close:hover {
    color: var(--secondary-accent);
    background: rgba(255,0,136,0.1);
    transform: rotate(90deg);
}

.spinner {
    border: 4px solid rgba(0,255,136,0.1);
    border-top: 4px solid var(--accent-color);
    border-radius: 50%;
    width: 60px; height: 60px;
    animation: spin 0.8s linear infinite;
    margin: 2rem auto;
    display: none;
    box-shadow: 0 0 20px rgba(0,255,136,0.3);
}

@keyframes spin { to { transform: rotate(360deg); } }

.content-container { flex: 1; display: flex; flex-direction: column; position: relative; }

iframe {
    width: 100%; flex: 1; border: none;
    background: #fff;
    transition: var(--transition);
}

iframe.loading { opacity: 0.7; filter: blur(2px); }

#adContainer {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
    flex-wrap: wrap;
}

#adContainer iframe { border: none; }

.nav-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.75rem;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, rgba(26,26,46,0.9), rgba(22,33,62,0.9));
    border-top: 2px solid var(--accent-color);
    position: relative;
    flex-wrap: wrap;
}

.btn {
    background: linear-gradient(45deg, rgba(0,255,136,0.1), rgba(0,255,136,0.3));
    border: 2px solid var(--accent-color);
    color: var(--text-color);
    padding: 0.6rem 0.8rem;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-family: 'Orbitron', monospace;
    font-size: 0.85rem;
    font-weight: 400;
    transition: var(--transition);
    display: flex; align-items: center; justify-content: center; gap: 0.4rem;
    text-decoration: none;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,255,136,0.4);
    border-color: var(--secondary-accent);
}

.go-btn {
    background: linear-gradient(45deg, rgba(255,0,136,0.2), rgba(255,0,136,0.4));
    border-color: var(--secondary-accent);
    font-weight: 700;
}

.fallback {
    text-align: center;
    padding: 3rem 2rem;
    background: rgba(26,26,46,0.5);
    border-radius: var(--border-radius);
    border: 1px solid rgba(0,255,136,0.3);
    backdrop-filter: blur(10px);
    max-width: 500px;
    margin: 1rem;
    position: relative;
}

.show-modal-btn {
    background: linear-gradient(45deg, var(--accent-color), var(--secondary-accent));
    border: none;
    color: var(--bg-color);
    padding: 1rem 2rem;
    border-radius: var(--border-radius);
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    cursor: pointer;
    transition: var(--transition);
    font-size: 1.1rem;
}

.show-modal-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 35px rgba(0,255,136,0.4);
}

@media (max-width: 768px) { #adContainer { flex-direction: column; align-items: center; } }
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="modal" id="myModal">
    <div class="modal-header">
        <div style="display:flex;align-items:center;gap:1rem;">
            <span><i class="fas fa-robot"></i> Human Simulator</span>
        </div>
        <span class="close" onclick="closeModal()" title="Close Portal">Ã—</span>
    </div>
    <div class="spinner" id="spinner"></div>
    <div class="content-container">
        <iframe id="modalIframe" src="" sandbox="allow-scripts allow-same-origin allow-forms allow-downloads" title="Portal Content"></iframe>
        <div id="adContainer">
            <iframe id="ad1" src="" width="300" height="250" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
            <iframe id="ad2" src="" width="300" height="250" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
        </div>
    </div>
    <div class="nav-buttons">
        <button class="btn go-btn" onclick="goToSite()"><i class="fas fa-external-link-alt"></i> Go</button>
        <button class="btn" onclick="navigate(-1)"><i class="fas fa-chevron-left"></i></button>
        <button class="btn" onclick="navigate(1)"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>

<div class="fallback" id="fallback">
    <p><i class="fas fa-magic"></i> Advanced portal with human behavior simulation!</p>
    <button class="show-modal-btn" onclick="reopenModal()"><i class="fas fa-eye"></i> Enter Portal</button>
</div>

<script>
// ---- Portal Links ----
let links = [
    'https://www.revenuecpmgate.com/wssnwv2pmz?key=959022a0974bc8ddd427a1ec9c2049b1',
    'https://www.revenuecpmgate.com/n3a4mbwqv?key=4b23dfc27f908fb5aa3fb1c61634d099'
];
let currentIndex = 0;
let autoNavigateInterval;
let isLoading = false;

function showLink(index){
    if(isLoading) return;
    const iframe=document.getElementById('modalIframe');
    const modal=document.getElementById('myModal');
    const spinner=document.getElementById('spinner');
    isLoading=true;
    spinner.style.display='block';
    iframe.classList.add('loading');
    iframe.src=links[index];
    modal.classList.add('show');
    iframe.onload=()=>{spinner.style.display='none';iframe.classList.remove('loading');isLoading=false;};
    iframe.onerror=()=>{spinner.style.display='none';alert('Cannot load site.');isLoading=false;};
    clearInterval(autoNavigateInterval);
    autoNavigateInterval=setInterval(()=>{navigate(1);},Math.floor(Math.random()*(60000-30000+1)+30000));
}

function navigate(direction){
    currentIndex=(currentIndex+direction+links.length)%links.length;
    showLink(currentIndex);
}
function goToSite(){ window.open(links[currentIndex],'_blank','noopener,noreferrer'); }
function closeModal(){ document.getElementById('myModal').classList.remove('show'); document.getElementById('fallback').style.display='flex'; clearInterval(autoNavigateInterval); isLoading=false; }
function reopenModal(){ document.getElementById('fallback').style.display='none'; showLink(currentIndex); }

// ---- Ads Rotation ----
const adLinks = [
    'https://www.revenuecpmgate.com/n3a4mbwqv?key=4b23dfc27f908fb5aa3fb1c61634d099',
    'https://www.revenuecpmgate.com/wssnwv2pmz?key=959022a0974bc8ddd427a1ec9c2049b1'
];
let currentAdIndex = 0;
function rotateAds(){
    currentAdIndex=(currentAdIndex+1)%adLinks.length;
    document.getElementById('ad1').src=adLinks[currentAdIndex];
    document.getElementById('ad2').src=adLinks[(currentAdIndex+1)%adLinks.length];
}
setInterval(rotateAds,30000);

// ---- Keyboard Shortcuts ----
document.addEventListener('keydown', e=>{
    if(e.key==='ArrowLeft') navigate(-1);
    if(e.key==='ArrowRight') navigate(1);
    if(e.key==='Escape') closeModal();
});

// ---- Particles Effect ----
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<150;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
}
function drawParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle='rgba(0,255,136,0.2)';
        ctx.fill();
        p.x+=p.vx; p.y+=p.vy;
        if(p.x>canvas.width)p.x=0; if(p.x<0)p.x=canvas.width;
        if(p.y>canvas.height)p.y=0; if(p.y<0)p.y=canvas.height;
    });
    requestAnimationFrame(drawParticles);
}
drawParticles();
window.onresize=()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;};

// ---- Initialize ----
window.onload=function(){ showLink(currentIndex); rotateAds(); };
</script>
</body>
</html>
