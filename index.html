<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Portal</title>
    <!-- Using a more modern, tech-themed font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00ff88;
            --secondary-accent: #ff00c8;
            --warning-color: #ffa500;
            --modal-bg: rgba(10, 10, 20, 0.98);
            --ui-bg: rgba(26, 26, 46, 0.9);
            --border-color: rgba(0, 255, 136, 0.3);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.08), transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 200, 0.08), transparent 40%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }
        
        /* --- Main Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--modal-bg);
            display: none;
            flex-direction: column;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease forwards;
        }
        
        .modal.show { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Modal Header --- */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--ui-bg);
            border-bottom: 2px solid var(--border-color);
            font-size: 1.1rem;
            color: var(--accent-color);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            flex-shrink: 0;
        }

        .simulation-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.8rem;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            transition: var(--transition);
        }
        .status-item.active {
            border-color: var(--accent-color);
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.05);
        }
        .status-item.active i { animation: statusBlink 1.5s ease-in-out infinite; }
        @keyframes statusBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.4; }
        }
        
        /* --- Content Area --- */
        .content-container {
            flex-grow: 1;
            position: relative;
            display: flex;
        }
        
        .spinner {
            border: 4px solid rgba(0, 255, 136, 0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 0.8s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: none;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
            transition: opacity 0.5s ease, filter 0.5s ease;
        }
        iframe.loading {
            opacity: 0.5;
            filter: blur(4px);
        }

        /* --- Interaction Simulation Overlay --- */
        .interaction-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }
        .sim-cursor {
            position: absolute;
            width: 25px;
            height: 25px;
            background: var(--accent-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            box-shadow: 0 0 15px var(--accent-color);
            transition: all 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s;
        }
        .sim-cursor.active { opacity: 0.8; }
        .sim-cursor.clicking {
            transform: translate(-50%, -50%) scale(0.7);
            background: var(--secondary-accent);
            box-shadow: 0 0 20px var(--secondary-accent);
            transition-duration: 0.1s;
        }

        .activity-log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            max-width: 320px;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }
        .activity-log.show { opacity: 1; transform: translateY(0); }
        .activity-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.2rem 0;
            color: var(--accent-color);
        }
        .activity-item i { width: 1.2em; text-align: center; }

        /* --- Error Message --- */
        .error-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .error-content h3 {
            color: var(--secondary-accent);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .error-actions { display: flex; gap: 1rem; margin-top: 1.5rem; }

        /* --- Navigation Controls --- */
        .nav-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: var(--ui-bg);
            border-top: 2px solid var(--border-color);
            position: relative;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .site-info {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
            max-width: 200px;
        }
        #currentSite { 
            font-weight: bold;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Buttons --- */
        .btn {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.3));
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 0.6rem 0.8rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .btn i { transition: transform 0.3s; }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
            border-color: var(--accent-color);
        }
        .btn:active { transform: translateY(0); }
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
            box-shadow: none;
        }
        .btn:hover i { transform: scale(1.1); }
        .go-btn {
            background: linear-gradient(45deg, rgba(255, 0, 200, 0.2), rgba(255, 0, 200, 0.4));
            border-color: var(--secondary-accent);
        }
        .go-btn:hover { box-shadow: 0 8px 25px rgba(255, 0, 200, 0.4); }
        
        .human-btn.active {
            background: linear-gradient(45deg, rgba(255, 165, 0, 0.4), rgba(255, 165, 0, 0.6));
            border-color: var(--warning-color);
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.6);
        }

        /* Auto-navigation progress bar */
        #navProgressBar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: var(--accent-color);
            width: 0;
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        /* --- Fallback Screen --- */
        .fallback {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(26, 26, 46, 0.5);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .fallback p { margin-bottom: 2rem; font-size: 1.2rem; }
        .show-modal-btn {
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-accent));
            border: none;
            color: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }
        .show-modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.4);
        }
        
        /* --- Settings Panel --- */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            max-width: 100%;
            height: 100%;
            background: var(--modal-bg);
            border-left: 2px solid var(--border-color);
            z-index: 1100;
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }
        .settings-panel.open { right: 0; }
        .settings-panel h3 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; opacity: 0.8; }
        .form-group input[type="url"], .form-group input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
        }
        #linkList {
            list-style: none;
            max-height: 250px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 0.5rem;
        }
        #linkList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        #linkList li:hover { background: rgba(255,255,255,0.05); }
        .delete-link-btn {
            background: none;
            border: none;
            color: var(--secondary-accent);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        /* --- Toast Notifications --- */
        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: var(--ui-bg);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease forwards, fadeOut 0.3s ease 4.7s forwards;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .toast.error { border-left-color: var(--secondary-accent); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: translateX(10%); } }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-header, .nav-buttons { padding: 0.75rem 1rem; }
            .modal-header { flex-direction: column; gap: 0.5rem; }
            .site-info { position: static; transform: none; text-align: center; width: 100%; margin-bottom: 0.5rem; }
        }
    </style>
</head>

<script>
// Encapsulate the entire application in an IIFE to avoid polluting the global scope
(function() {
    'use strict';

    // --- STATE MANAGEMENT ---
    const state = {
        links: [],
        currentIndex: 0,
        isLoading: false,
        humanSimulationEnabled: true,
        timers: {
            autoNavigate: null,
            simulation: null,
            activityLog: null,
            loadingTimeout: null,
        },
        settings: {
            autoNavInterval: 45 // in seconds
        }
    };

    // --- DOM ELEMENT CACHE ---
    const dom = {
        modal: document.getElementById('myModal'),
        fallback: document.getElementById('fallback'),
        iframe: document.getElementById('modalIframe'),
        spinner: document.getElementById('spinner'),
        currentSite: document.getElementById('currentSite'),
        errorMessage: document.getElementById('errorMessage'),
        humanBtn: document.getElementById('humanBtn'),
        humanIcon: document.getElementById('humanIcon'),
        humanText: document.getElementById('humanText'),
        navProgressBar: document.getElementById('navProgressBar'),
        simCursor: document.getElementById('simCursor'),
        activityLog: document.getElementById('activityLog'),
        statusItems: {
            scroll: document.getElementById('scrollStatus'),
            click: document.getElementById('clickStatus'),
            move: document.getElementById('moveStatus')
        },
        settingsPanel: document.getElementById('settingsPanel'),
        linkList: document.getElementById('linkList'),
        newLinkInput: document.getElementById('newLinkInput'),
        autoNavIntervalInput: document.getElementById('autoNavInterval'),
        toastContainer: document.getElementById('toastContainer'),
    };

    // --- CORE FUNCTIONS ---

    /**
     * Initializes the application, loads state, and binds event listeners.
     */
    function init() {
        loadState();
        bindEventListeners();
        
        if (state.links.length > 0) {
            shuffleArray(state.links);
            showLink(state.currentIndex);
        } else {
            showToast("No links found. Add links in the settings panel.", "error");
            openSettingsPanel();
            dom.modal.classList.add('show'); // Show modal even if no links
        }
        // Set initial human simulation button state
        dom.humanBtn.classList.toggle('active', state.humanSimulationEnabled);
        dom.humanIcon.className = state.humanSimulationEnabled ? 'fas fa-user' : 'fas fa-user-slash';
        dom.humanText.textContent = state.humanSimulationEnabled ? 'Human' : 'Manual';
    }

    /**
     * Caches references to all necessary DOM elements.
     */
    function bindEventListeners() {
        // Main controls
        document.getElementById('reopenModalBtn').addEventListener('click', reopenModal);
        document.getElementById('closeBtn').addEventListener('click', closeModal);
        document.getElementById('prevBtn').addEventListener('click', () => navigate(-1));
        document.getElementById('nextBtn').addEventListener('click', () => navigate(1));
        document.getElementById('goToSiteBtn').addEventListener('click', goToSite);
        document.getElementById('humanBtn').addEventListener('click', toggleHumanSimulation);
        
        // Error message controls
        document.getElementById('errorGoToSiteBtn').addEventListener('click', goToSite);
        document.getElementById('errorNextBtn').addEventListener('click', () => navigate(1));
        
        // Settings panel
        document.getElementById('settingsBtn').addEventListener('click', openSettingsPanel);
        document.getElementById('closeSettingsBtn').addEventListener('click', closeSettingsPanel);
        document.getElementById('addLinkBtn').addEventListener('click', addLink);
        dom.newLinkInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addLink();
        });
        dom.linkList.addEventListener('click', handleLinkListClick);
        dom.autoNavIntervalInput.addEventListener('change', updateSettings);

        // Keyboard navigation
        document.addEventListener('keydown', handleKeyPress);
    }
    
    /**
     * Loads links and settings from localStorage.
     */
    function loadState() {
        const savedLinks = localStorage.getItem('portalLinks');
        const savedSettings = localStorage.getItem('portalSettings');
        
        state.links = savedLinks ? JSON.parse(savedLinks) : [
            'https://www.youtube.com/',
            'https://www.google.com/',
            'https://www.reddit.com/r/all/'
        ];
        
        if (savedSettings) {
            try {
                const parsedSettings = JSON.parse(savedSettings);
                state.settings = { ...state.settings, ...parsedSettings };
            } catch (e) {
                console.error("Failed to parse settings:", e);
            }
        }
        
        dom.autoNavIntervalInput.value = state.settings.autoNavInterval;
        renderLinkList();
    }
    
    /**
     * Saves the current links and settings to localStorage.
     */
    function saveState() {
        localStorage.setItem('portalLinks', JSON.stringify(state.links));
        localStorage.setItem('portalSettings', JSON.stringify(state.settings));
        showToast("Settings and links saved!", "success");
    }

    // --- NAVIGATION LOGIC ---

    /**
     * Displays a link in the iframe by its index.
     * @param {number} index - The index of the link in the state.links array.
     */
    function showLink(index) {
        if (state.isLoading || state.links.length === 0) return;
        
        state.currentIndex = index; // Update index immediately
        state.isLoading = true;
        clearAllTimers();
        hideError();
        
        dom.iframe.classList.add('loading');
        dom.spinner.style.display = 'block';
        updateSiteInfo();
        
        // Reset iframe src to ensure onload fires for same-URL navigation
        dom.iframe.src = 'about:blank';
        
        setTimeout(() => {
            dom.iframe.src = state.links[state.currentIndex];
            dom.modal.classList.add('show');
        }, 100);

        // Safety timeout for sites that never load or error out
        state.timers.loadingTimeout = setTimeout(() => {
            if (state.isLoading) {
                showError();
                logActivity('system', `Error: ${state.links[state.currentIndex]} timed out`);
            }
        }, 15000); // 15 second timeout

        dom.iframe.onload = () => {
            clearTimeout(state.timers.loadingTimeout);
            dom.spinner.style.display = 'none';
            dom.iframe.classList.remove('loading');
            state.isLoading = false;
            
            if (state.humanSimulationEnabled) startHumanSimulation();
            startAutoNavigateTimer();
            logActivity('system', `Loaded ${getHostname(state.links[state.currentIndex])}`);
        };

        dom.iframe.onerror = () => {
            clearTimeout(state.timers.loadingTimeout);
            showError();
            logActivity('system', `Error: Failed to load ${state.links[state.currentIndex]}`);
        };
    }

    /**
     * Navigates to the next or previous link.
     * @param {number} direction - 1 for next, -1 for previous.
     */
    function navigate(direction) {
        if (state.isLoading || state.links.length < 1) return;
        state.currentIndex = (state.currentIndex + direction + state.links.length) % state.links.length;
        showLink(state.currentIndex);
    }

    /**
     * Opens the current site in a new tab.
     */
    function goToSite() {
        if (state.links.length === 0) return;
        window.open(state.links[state.currentIndex], '_blank', 'noopener,noreferrer');
    }

    // --- UI & UX FUNCTIONS ---
    function closeModal() {
        stopHumanSimulation();
        clearAllTimers();
        dom.modal.classList.remove('show');
        setTimeout(() => {
            dom.iframe.src = 'about:blank';
            dom.fallback.style.display = 'flex';
        }, 500);
    }

    function reopenModal() {
        dom.fallback.style.display = 'none';
        showLink(state.currentIndex);
    }

    function showError() {
        dom.iframe.style.display = 'none';
        dom.errorMessage.style.display = 'flex';
        dom.spinner.style.display = 'none';
        state.isLoading = false;
        stopHumanSimulation();
        startAutoNavigateTimer(); // Still navigate away from the broken link
    }

    function hideError() {
        dom.iframe.style.display = 'block';
        dom.errorMessage.style.display = 'none';
    }

    function updateSiteInfo() {
        dom.currentSite.textContent = getHostname(state.links[state.currentIndex]);
    }

    function startAutoNavigateTimer() {
        clearTimeout(state.timers.autoNavigate);
        
        dom.navProgressBar.style.transition = 'none';
        dom.navProgressBar.style.width = '0%';
        
        // Force a reflow to restart the animation
        void dom.navProgressBar.offsetWidth;
        
        dom.navProgressBar.style.transition = `width ${state.settings.autoNavInterval}s linear`;
        dom.navProgressBar.style.width = '100%';

        state.timers.autoNavigate = setTimeout(() => navigate(1), state.settings.autoNavInterval * 1000);
    }
    
    /**
     * Creates and displays a toast notification.
     * @param {string} message The message to display.
     * @param {string} type 'success' or 'error'.
     */
    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';
        toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
        dom.toastContainer.appendChild(toast);
        setTimeout(() => toast.remove(), 5000);
    }

    // --- HUMAN SIMULATION ---
    function toggleHumanSimulation() {
        state.humanSimulationEnabled = !state.humanSimulationEnabled;
        dom.humanBtn.classList.toggle('active', state.humanSimulationEnabled);
        dom.humanIcon.className = state.humanSimulationEnabled ? 'fas fa-user' : 'fas fa-user-slash';
        dom.humanText.textContent = state.humanSimulationEnabled ? 'Human' : 'Manual';
        
        if (state.humanSimulationEnabled) {
            startHumanSimulation();
            logActivity('system', 'Simulation enabled');
        } else {
            stopHumanSimulation();
            logActivity('system', 'Simulation disabled');
        }
    }

    function startHumanSimulation() {
        if (state.timers.simulation) clearInterval(state.timers.simulation);
        state.timers.simulation = setInterval(simulateHumanBehavior, Math.random() * 5000 + 4000); // 4-9 seconds
    }

    function stopHumanSimulation() {
        clearInterval(state.timers.simulation);
        state.timers.simulation = null;
        dom.simCursor.classList.remove('active');
        Object.values(dom.statusItems).forEach(item => item.classList.remove('active'));
    }
    
    function simulateHumanBehavior() {
        if (!state.humanSimulationEnabled || state.isLoading) return;
        
        // Weighted array of possible actions
        const actions = [
            { action: simulateMouseMovement, weight: 50 },
            { action: simulateClick, weight: 30 },
            { action: simulateScroll, weight: 20 }
        ];

        // Simple weighted random selection
        const totalWeight = actions.reduce((sum, item) => sum + item.weight, 0);
        let randomNum = Math.random() * totalWeight;

        for (const item of actions) {
            if (randomNum < item.weight) {
                item.action();
                break;
            }
            randomNum -= item.weight;
        }
    }
    
    /**
     * Simulates a smooth scroll action (visual effect only due to iframe restrictions).
     */
    function simulateScroll() {
        const duration = Math.random() * 1500 + 1000; // 1-2.5 seconds
        const direction = Math.random() > 0.5 ? 1 : -1;
        const distance = Math.floor(Math.random() * 500) * direction;

        logActivity('scroll', `Scrolling ${direction > 0 ? 'down' : 'up'} by ${Math.abs(distance)}px`);
        dom.statusItems.scroll.classList.add('active');

        // Visual simulation only, by slightly shifting the iframe content
        dom.iframe.style.transition = `transform ${duration / 1000}s ease-in-out`;
        dom.iframe.style.transform = `translateY(${distance * -0.1}px)`; // Slight visual shift

        setTimeout(() => {
            dom.iframe.style.transition = 'transform 0.5s ease';
            dom.iframe.style.transform = 'translateY(0)'; // Reset quickly
            dom.statusItems.scroll.classList.remove('active');
        }, duration + 500);
    }
    
    /**
     * Simulates mouse movement to a random point within the iframe area.
     */
    function simulateMouseMovement() {
        const rect = dom.iframe.getBoundingClientRect();
        // Target an area within the bounds
        const targetX = Math.random() * rect.width;
        const targetY = Math.random() * rect.height;
        
        logActivity('mouse', `Moving to (${Math.round(targetX)}, ${Math.round(targetY)})`);
        dom.statusItems.move.classList.add('active');

        // Set cursor position and make it visible
        dom.simCursor.style.transitionDuration = `${Math.random() * 1 + 0.5}s`;
        dom.simCursor.style.left = `${targetX}px`;
        dom.simCursor.style.top = `${targetY}px`;
        dom.simCursor.classList.add('active');

        setTimeout(() => {
            dom.statusItems.move.classList.remove('active');
        }, 1500);
    }
    
    /**
     * Simulates a click action at a random spot.
     */
    function simulateClick() {
        const rect = dom.iframe.getBoundingClientRect();
        // Aim for a random center-ish area
        const targetX = rect.width * (0.3 + Math.random() * 0.4);
        const targetY = rect.height * (0.3 + Math.random() * 0.4);
        
        logActivity('click', `Clicking at screen position`);
        dom.statusItems.click.classList.add('active');

        // 1. Move cursor to target
        dom.simCursor.style.transitionDuration = '0.5s';
        dom.simCursor.style.left = `${targetX}px`;
        dom.simCursor.style.top = `${targetY}px`;
        dom.simCursor.classList.add('active');

        // 2. Perform the click animation
        setTimeout(() => {
            dom.simCursor.classList.add('clicking');
            
            // Fire a synthetic click event on the iframe (for appearance/potential use)
            const event = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true,
                clientX: targetX + rect.left,
                clientY: targetY + rect.top
            });
            dom.iframe.dispatchEvent(event);
        }, 500);

        // 3. Clean up
        setTimeout(() => {
            dom.simCursor.classList.remove('clicking');
            dom.statusItems.click.classList.remove('active');
        }, 600);
    }

    /**
     * Clears all running application timers.
     */
    function clearAllTimers() {
        clearTimeout(state.timers.autoNavigate);
        clearTimeout(state.timers.loadingTimeout);
        clearInterval(state.timers.simulation);
        state.timers.autoNavigate = null;
        state.timers.loadingTimeout = null;
        state.timers.simulation = null;
    }

    /**
     * Extracts the hostname from a full URL.
     */
    function getHostname(url) {
        try {
            return new URL(url).hostname;
        } catch (e) {
            return "Invalid URL";
        }
    }
    
    /**
     * Shuffles an array in place (Fisher-Yates).
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    /**
     * Logs activity to the on-screen log.
     */
    function logActivity(type, message) {
        const iconMap = {
            system: 'fa-microchip',
            scroll: 'fa-scroll',
            click: 'fa-mouse-pointer',
            mouse: 'fa-mouse'
        };
        
        const item = document.createElement('div');
        item.className = 'activity-item';
        item.innerHTML = `<i class="fas ${iconMap[type] || 'fa-info-circle'}"></i> ${message}`;
        
        // Prepend to keep latest on top
        if (dom.activityLog.firstChild) {
            dom.activityLog.insertBefore(item, dom.activityLog.firstChild);
        } else {
            dom.activityLog.appendChild(item);
        }
        
        // Keep log tidy (max 10 items)
        while (dom.activityLog.children.length > 10) {
            dom.activityLog.removeChild(dom.activityLog.lastChild);
        }

        // Show log briefly
        dom.activityLog.classList.add('show');
        clearTimeout(state.timers.activityLog);
        state.timers.activityLog = setTimeout(() => dom.activityLog.classList.remove('show'), 3000);
    }

    function openSettingsPanel() {
        dom.settingsPanel.classList.add('open');
        renderLinkList();
    }

    function closeSettingsPanel() {
        dom.settingsPanel.classList.remove('open');
        saveState();
    }

    function addLink() {
        const url = dom.newLinkInput.value.trim();
        if (url === '') {
            showToast("URL cannot be empty.", "error");
            return;
        }
        const prefixedUrl = url.startsWith('http') ? url : `https://${url}`;

        if (!state.links.includes(prefixedUrl)) {
            state.links.push(prefixedUrl);
            dom.newLinkInput.value = '';
            renderLinkList();
            saveState();
            showToast(`Added link: ${getHostname(prefixedUrl)}`);
        } else {
            showToast("Link already exists.", "error");
        }
    }

    function deleteLink(index) {
        const deletedLink = state.links.splice(index, 1)[0];
        if (state.currentIndex >= state.links.length) {
            state.currentIndex = 0; // Reset index if current link was deleted
        }
        renderLinkList();
        saveState();
        showToast(`Removed link: ${getHostname(deletedLink)}`);
        // Reload if the currently displayed site was deleted
        if (!state.isLoading && state.links.length > 0) showLink(state.currentIndex);
        else if (state.links.length === 0) closeModal();
    }

    function handleLinkListClick(e) {
        if (e.target.classList.contains('delete-link-btn')) {
            const index = parseInt(e.target.dataset.index);
            if (!isNaN(index)) deleteLink(index);
        }
    }

    function renderLinkList() {
        dom.linkList.innerHTML = '';
        if (state.links.length === 0) {
            dom.linkList.innerHTML = '<li style="color:var(--secondary-accent); opacity:0.7;">No links added yet.</li>';
            return;
        }
        state.links.forEach((link, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${getHostname(link)}</span>
                <button class="delete-link-btn" data-index="${index}"><i class="fas fa-trash-alt"></i></button>
            `;
            dom.linkList.appendChild(li);
        });
    }
    
    function updateSettings(e) {
        const value = parseInt(e.target.value);
        if (e.target.id === 'autoNavInterval' && !isNaN(value) && value >= 10 && value <= 300) {
            state.settings.autoNavInterval = value;
            showToast(`Auto-nav delay set to ${value} seconds.`);
            saveState();
            startAutoNavigateTimer(); // Restart timer with new value
        } else if (e.target.id === 'autoNavInterval') {
            showToast("Interval must be between 10 and 300 seconds.", "error");
            dom.autoNavIntervalInput.value = state.settings.autoNavInterval; // Reset input field
        }
    }
    
    // --- KEYBOARD HANDLER ---
    function handleKeyPress(e) {
        if (dom.settingsPanel.classList.contains('open')) return; // Ignore keys if settings open

        switch (e.key) {
            case 'ArrowLeft':
                navigate(-1);
                break;
            case 'ArrowRight':
                navigate(1);
                break;
            case 'Enter':
                goToSite();
                break;
            case 'Escape':
                closeModal();
                break;
            case 'h':
            case 'H':
                toggleHumanSimulation();
                break;
        }
    }
    
    // --- INITIALIZATION ---
    window.addEventListener('load', init);
})();
</script>
</body>
